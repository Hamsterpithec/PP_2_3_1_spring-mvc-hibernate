<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:action="@{/users}" th:object="${user}" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{setName}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{user.name}">Name error</div>
    </br>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" th:field="*{setLastname}" required>
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{user.lastname}">Name error</div>
    </br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{setAge}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{user.age}">Name error</div>
    </br>
    <button type="submit">create user</button>
</form>
</body>
</html>
