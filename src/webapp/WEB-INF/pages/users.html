<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>email</th>
    </tr>

    <tr th:each="lst : ${users}">
        <td th:utext="${lst.id}">id</td>
        <td th:utext="${lst.name}">name</td>
        <td th:utext="${lst.lastname}">lastname</td>
        <td th:utext="${lst.email}">email</td>

    </tr>

</table>

</body>

</html>
